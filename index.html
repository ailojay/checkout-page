<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"/>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@600&family=Montserrat:wght@600&display=swap" rel="stylesheet">
<title>CHECKOUT-PAGE</title>
  </head>
  <body>
    <main>
        <div class="m" id="m2">
            <div id="text">
            <h1>Checkout</h1>
            <br>
            <h4>Contact information</h1>
            </div>
            <div class="items">
                <div class="mb-3">
                  <label for="exampleFormControlInput1" class="form-label"
                    >E-mail
                  </label>
                  <input
                    type="email"
                    class="form-control"
                    id="exampleFormControlInput1"
                    placeholder="Enter your email..."
                  />
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Phone
                    </label>
                    <input
                      type="phone"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Enter your phone..."
                    />
                </div>

                <br>

                <h4>Shipping address</h4>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Full name
                    </label>
                    <input
                      type="full name"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="Rodney Cotton"
                    />
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Adress
                    </label>
                    <input
                      type="address"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="your address.."/>
                </div>

                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label"
                      >City
                    </label>
                    <input
                      type="city"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="your city.."
                    />
                </div>
            <div class="div-3">
                <div class="cntry">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Country
                    </label>
                    <input
                      type="country"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="your country.."
                    />
                </div>

                <div class="pscode">
                    <label for="exampleFormControlInput1" class="form-label"
                      >Postal code
                    </label>
                    <input
                      type="postal code"
                      class="form-control"
                      id="exampleFormControlInput1"
                      placeholder="your postal code..."
                    />
                </div>
            </div>
                <div id="check-label">
                    <label>
                      <input name="preferance" value="save" type="checkbox" class="input-check i" checked />
                      <span id="save-text">
                        Save this information for next time
                      </span>
                    </label>
                  </div>

                  <div id="submit-label">
                    <input name="preferance" value="Continue" type="submit" id="subbtn" />
                  </div>
                </form>
              </div>
        



            </div>
        </div>



        <div class="m" id="m2">
            <div class="cols" id="col2">

                <div class="item-row" id="itm-row1">
                  <img class="pic" alt="img-1" src="images/photo1.png">
                  <h4 class="item1 item-label">Vintage Backbag</h4>
                  <p class="item1">
                    <span class="spl">$54.99</span>&nbsp;&nbsp;<strike>$94.99</strike>
                  </p>
                  <p class="qty">
                    <input name="preferance" value="-" type="submit" class="btn-no minus" />
                    <span class="qty-no" id="qty1">1</span>
                    <input name="preferance" value="+" type="submit" class="btn-no plus" />
                  </p>
                </div>
        
                <div class="item-row" id="itm-row2">
                  <img class="pic" alt="img-2" src="images/photo2.png">
                  <h4 class="item2 item-label">Levi Shoes</h4>
                  <p class="item2">
                    <span class="spl">$74.99</span>&nbsp;&nbsp;<strike>$124.99</strike>
                  </p>
                  <p class="qty">
                    <input name="preferance" value="-" type="submit" class="btn-no minus" />
                    <span class="qty-no" id="qty2">1</span>
                    <input name="preferance" value="+" type="submit" class="btn-no plus" />            
                  </p>
                </div>
        
                <hr class="details horizontal" id="hr1">
        
                <div class="details">
                  <p class="detail-title">Shipping
                    <span class="total-price" id="sp">$19</span>
                  </p>
                </div>
        
                <hr class="details horizontal" id="hr2">
        
                <div class="details">
                  <p class="detail-title">
                    Total
                    <span class="total-price" id="tp">$148.98</span>
                  </p>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
  </body>
</html>
